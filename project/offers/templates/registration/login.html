{% block content %}
<div class="row">
<h2 class="innerRow">Zaloguj się </h2>
</div>
<div class="row"> 
    <div class="innerRow1"> 
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Login</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Hasło</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                <p><a href="{% url 'password_reset' %}">Zapomniałeś hasła ?</a></p>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Twój login lub hasło nie pasują.
                    </p>
                {% endif %}

                <input type="submit" value="Zaloguj" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
